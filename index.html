<!DOCTYPE html>
<html>

<head>
    <title>Area of a Trapezoid Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Area of Trapezoid Calculator</h1>
        <img src="images/formula+diagram.jpg">

        <!-- INPUT -->
        <h2>Inputs</h2>
        <p>Length of top base (b₁): <input type="number" id="b1"></p>
        <p>Length of bottom base (b₂): <input type="number" id="b2"></p>
        <p>Height of trapezoid (h): <input type="number" id="h"></p>

        <button id="calculate">CALCULATE</button>

        <!-- OUTPUT -->
        <h2>Output</h2>
        <p>The area of the trapezoid is <span id="result">----</span>.</p>



    </div>
    <!-- JavaScript -->
    <script src="main.js"></script>

</body>

</html>
